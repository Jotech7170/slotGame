<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Jotech</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <body class="bg-gray-100">
        <div class="container mx-auto py-10">
          <h1 class="text-3xl mb-6">Slot Machine</h1>
          <div id="balance" class="text-xl font-bold mb-4">Balance: $100</div>
          <div id="bet-amount" class="text-base mb-4">Bet Amount: $10</div>
          <div id="result" class="text-2xl font-bold mb-6"></div>
          <div id="slots" class="flex justify-center mb-8">
            <div class="slot w-24 h-24 mr-4 flex items-center justify-center bg-white border border-gray-300 rounded transition-transform transform-style-preserve-3d"></div>
            <div class="slot w-24 h-24 mr-4 flex items-center justify-center bg-white border border-gray-300 rounded transition-transform transform-style-preserve-3d"></div>
            <div class="slot w-24 h-24 mr-4 flex items-center justify-center bg-white border border-gray-300 rounded transition-transform transform-style-preserve-3d"></div>
          </div>
          <div id="controls" class="flex justify-center">
            <button onclick="spin()" class="text-white bg-green-500 hover:bg-green-600 px-8 py-3 mr-4 rounded">Spin</button>
            <button onclick="increaseBet()" class="text-white bg-blue-500 hover:bg-blue-600 px-6 py-2 rounded">Increase Bet</button>
            <button onclick="decreaseBet()" class="text-white bg-blue-500 hover:bg-blue-600 px-6 py-2 rounded">Decrease Bet</button>
            <button onclick="resetGame()" class="text-white bg-red-500 hover:bg-red-600 px-8 py-3 ml-4 rounded">Reset</button>
          </div>
        </div>
      
    <script src="./app.js"></script>
</body>
</html>
